function guessing()
{
	/* block comment 
	- Generate a random number.
	- Ask the user to put any number between 1-10. 
	- Once they type in a number, the computer will try and guess the number the user typed.
	- There needs to be a loop until the guess is correct.
	- If the computer guesses the wrong, it will try again until it guesses the right number and display the tries it took. 
	- Continue on step 3, if the guess is too high or too low, the user will need to let the computer know.
	- Once the computer guesses correctly, alert that the guess was "correct".
	
	*/
	var usersGuess = -1;
	usersGuess = prompt("What is a number between 1-10?");
	alert(usersGuess);
	var numOfGuesses = 0; // camel case 
	var rand = Math.random()*10
	rand = rand + 1;
	rand = parseInt(rand);
	alert(rand);
	
	//loop while he user's guess is wrong
	
	while( usersGuess !=rand ) //loop while the users answer is wrong.
	{
	
		if ( usersGuess < rand ) 
		{
		alert("Your guess is too low");
		}
		else if ( usersGuess > rand ) 
		{
		alert("Your guess is too high");
		}
		usersGuess = prompt("Please enter a new number between 1-10")
		
	}
	
}// end of guessing()
